<html lang="en-US">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>
<style>
    .main {
        padding: 42px;
    }
    .centered {
        position: fixed; /* or absolute */
        left: 100px;
    }
</style>
<body class="main">
<p>Please make sure you are accessing this link with a supported iOS or Android device, and that you have the iDter app installed.</p>
<div class="centered">
    <button class="mdc-button mdc-button--raised" onclick="login()">
        <div class="mdc-button__ripple"></div>
        <span id="info" class="mdc-button__label">Login</span>
    </button>
</div>
<script>
    const parsedUrl = new URL(window.location.href);
    const sp = parsedUrl.searchParams;
    const domain = sp.get('domain')
    if (domain) {
        let el = document.getElementById("info");
        el.textContent = el.textContent + " " + domain.replace(".idter.com", ".iDter");
    }

    function login() {
        dlink = "idterapp://login?domain=" + sp.get('domain') + "&company_id=" + sp.get('company_id');
        console.debug(dlink)
        window.location = dlink
    }
</script>
</body>
</html>
